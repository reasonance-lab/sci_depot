<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40" width="80" height="40">
  <defs>
    <linearGradient id="boatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>

  <!-- Weighing boat (diamond shape) -->
  <path d="M40 5 L75 20 L40 35 L5 20 Z"
        fill="url(#boatGradient)" stroke="#c0c0c0" stroke-width="1"/>

  <!-- Inner surface -->
  <path d="M40 10 L65 20 L40 30 L15 20 Z"
        fill="#f5f5f5" stroke="none"/>

  <!-- Edge highlights -->
  <path d="M40 5 L75 20" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <path d="M40 5 L5 20" stroke="#d0d0d0" stroke-width="0.5" opacity="0.6"/>

  <!-- Shadow line -->
  <path d="M40 35 L75 20" stroke="#c8c8c8" stroke-width="0.5"/>
</svg>
