<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 45" width="80" height="45">
  <defs>
    <linearGradient id="boatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="powderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e6"/>
      <stop offset="50%" style="stop-color:#e8e0d0"/>
      <stop offset="100%" style="stop-color:#d8d0c0"/>
    </linearGradient>
  </defs>

  <!-- Weighing boat (diamond shape) -->
  <path d="M40 10 L75 25 L40 40 L5 25 Z"
        fill="url(#boatGradient)" stroke="#c0c0c0" stroke-width="1"/>

  <!-- Inner surface -->
  <path d="M40 15 L65 25 L40 35 L15 25 Z"
        fill="#f5f5f5" stroke="none"/>

  <!-- Powder pile -->
  <ellipse cx="40" cy="24" rx="18" ry="6" fill="url(#powderGradient)"/>
  <path d="M25 24 Q32 15 40 13 Q48 15 55 24"
        fill="url(#powderGradient)" stroke="none"/>

  <!-- Powder texture -->
  <circle cx="35" cy="20" r="1" fill="#ccc5b5" opacity="0.6"/>
  <circle cx="42" cy="18" r="0.8" fill="#ccc5b5" opacity="0.5"/>
  <circle cx="48" cy="21" r="1.2" fill="#ccc5b5" opacity="0.4"/>
  <circle cx="38" cy="23" r="0.6" fill="#ccc5b5" opacity="0.5"/>

  <!-- Edge highlights -->
  <path d="M40 10 L75 25" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <path d="M40 10 L5 25" stroke="#d0d0d0" stroke-width="0.5" opacity="0.6"/>

  <!-- Shadow line -->
  <path d="M40 40 L75 25" stroke="#c8c8c8" stroke-width="0.5"/>
</svg>
