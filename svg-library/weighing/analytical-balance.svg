<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#d0d0d0"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>
    <linearGradient id="panGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3a2a"/>
      <stop offset="100%" style="stop-color:#1a2a1a"/>
    </linearGradient>
  </defs>

  <!-- Main body -->
  <rect x="10" y="45" width="100" height="30" rx="3" ry="3" fill="url(#bodyGradient)" stroke="#909090" stroke-width="1"/>

  <!-- Front panel -->
  <rect x="15" y="50" width="90" height="20" rx="2" ry="2" fill="#c8c8c8" stroke="#a0a0a0" stroke-width="0.5"/>

  <!-- Digital display -->
  <rect x="55" y="53" width="45" height="14" rx="2" ry="2" fill="url(#displayGradient)"/>
  <text x="60" y="64" font-family="monospace" font-size="10" fill="#00dd00">0.000</text>
  <text x="92" y="64" font-family="monospace" font-size="6" fill="#00bb00">g</text>

  <!-- Control buttons -->
  <rect x="20" y="55" width="12" height="8" rx="1" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <rect x="35" y="55" width="12" height="8" rx="1" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  <text x="23" y="61" font-family="Arial" font-size="4" fill="#aaa">ON</text>
  <text x="37" y="61" font-family="Arial" font-size="4" fill="#aaa">TARE</text>

  <!-- Weighing pan platform -->
  <rect x="35" y="38" width="50" height="8" rx="1" ry="1" fill="url(#bodyGradient)" stroke="#909090" stroke-width="0.5"/>

  <!-- Weighing pan -->
  <ellipse cx="60" cy="35" rx="30" ry="5" fill="url(#panGradient)" stroke="#a0a0a0" stroke-width="1"/>

  <!-- Pan surface highlight -->
  <ellipse cx="60" cy="34" rx="25" ry="3" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>

  <!-- Leveling feet -->
  <circle cx="20" cy="75" r="3" fill="#404040"/>
  <circle cx="100" cy="75" r="3" fill="#404040"/>
</svg>
