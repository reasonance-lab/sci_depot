<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
  <defs>
    <linearGradient id="plasticGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d8d8d8;stop-opacity:0.95"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90c8"/>
      <stop offset="50%" style="stop-color:#3a7ab8"/>
      <stop offset="100%" style="stop-color:#2a6aa8"/>
    </linearGradient>
    <linearGradient id="mediumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a0a0;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#e88080;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Flask body (lying flat, side view) -->
  <path d="M5 15 L75 15 L75 50 L5 50 Z"
        fill="url(#plasticGradient)" stroke="#b0b0b0" stroke-width="1"/>

  <!-- Culture medium (pink/red) -->
  <path d="M6 38 L74 38 L74 49 L6 49 Z" fill="url(#mediumGradient)"/>

  <!-- Neck -->
  <path d="M75 25 L90 20 L90 30 L75 35 Z"
        fill="url(#plasticGradient)" stroke="#b0b0b0" stroke-width="1"/>

  <!-- Cap -->
  <rect x="88" y="17" width="10" height="16" rx="2" ry="2" fill="url(#capGradient)" stroke="#2a5a88" stroke-width="0.5"/>

  <!-- Cap ridges -->
  <line x1="89" y1="20" x2="97" y2="20" stroke="#2a6aa8" stroke-width="0.5"/>
  <line x1="89" y1="23" x2="97" y2="23" stroke="#2a6aa8" stroke-width="0.5"/>
  <line x1="89" y1="26" x2="97" y2="26" stroke="#2a6aa8" stroke-width="0.5"/>
  <line x1="89" y1="29" x2="97" y2="29" stroke="#2a6aa8" stroke-width="0.5"/>

  <!-- Flask reflection -->
  <path d="M10 18 L70 18" stroke="#ffffff" stroke-width="1" opacity="0.6"/>

  <!-- Label area -->
  <rect x="20" y="22" width="35" height="10" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5" opacity="0.8"/>
  <text x="37" y="29" font-family="Arial" font-size="5" fill="#666" text-anchor="middle">T-25</text>
</svg>
