<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160" width="120" height="160">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Flask body (thick-walled Erlenmeyer shape) -->
  <path d="M40 10 L40 45 L10 135 Q8 148 25 150 L95 150 Q112 148 110 135 L80 45 L80 10"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="2"/>

  <!-- Side arm (vacuum port) -->
  <path d="M85 50 L105 35 L115 35" fill="none" stroke="#6ba3be" stroke-width="4"/>
  <path d="M85 50 L105 35 L115 35" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>
  <ellipse cx="115" cy="35" rx="3" ry="5" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Liquid (approximately 40% full) -->
  <path d="M30 115 L90 115 L110 135 Q112 148 95 150 L25 150 Q8 148 10 135 Z"
        fill="url(#liquidGradient)"/>

  <!-- Liquid surface -->
  <ellipse cx="60" cy="115" rx="30" ry="4" fill="#c8eef8" opacity="0.8"/>

  <!-- Flask neck rim (wider for filtering flask) -->
  <ellipse cx="60" cy="10" rx="20" ry="5" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Inner rim -->
  <ellipse cx="60" cy="10" rx="16" ry="4" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>

  <!-- Glass reflection -->
  <path d="M22 90 Q15 115 25 145" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <path d="M43 50 L43 42" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Thick wall indication -->
  <path d="M40 10 L40 45 L10 135" fill="none" stroke="#b8d4e0" stroke-width="0.5" opacity="0.5"/>
</svg>
