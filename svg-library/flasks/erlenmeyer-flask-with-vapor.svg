<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 160" width="100" height="160">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="yellowLiquid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8a82e;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#f5c556;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#d4942a;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="yellowSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d878;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e8a82e;stop-opacity:0.85"/>
    </linearGradient>
  </defs>

  <!-- Flask body -->
  <path d="M35 30 L35 65 L10 140 Q8 150 20 152 L80 152 Q92 150 90 140 L65 65 L65 30"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Yellow liquid (approximately 50% full) -->
  <path d="M22 120 L78 120 L90 140 Q92 150 80 152 L20 152 Q8 150 10 140 Z"
        fill="url(#yellowLiquid)"/>

  <!-- Liquid surface -->
  <ellipse cx="50" cy="120" rx="28" ry="4" fill="url(#yellowSurface)"/>

  <!-- Flask neck rim -->
  <ellipse cx="50" cy="30" rx="15" ry="4" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Steam/Vapor lines -->
  <path d="M42 25 Q38 18 42 10 Q46 2 42 -5" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.6"/>
  <path d="M50 23 Q46 15 50 7 Q54 -1 50 -8" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.6"/>
  <path d="M58 25 Q62 18 58 10 Q54 2 58 -5" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.6"/>

  <!-- Inner rim highlight -->
  <ellipse cx="50" cy="30" rx="12" ry="3" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>

  <!-- Glass reflection -->
  <path d="M20 95 Q15 115 22 145" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <path d="M38 70 L38 62" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
</svg>
