<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 170" width="120" height="170">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="liquidSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8eef8;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7ec8e3;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Flask body -->
  <path d="M45 10 L45 50 L8 145 Q5 158 20 160 L100 160 Q115 158 112 145 L75 50 L75 10"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Liquid (approximately 60% full) -->
  <path d="M20 110 L100 110 L112 145 Q115 158 100 160 L20 160 Q5 158 8 145 Z"
        fill="url(#liquidGradient)"/>

  <!-- Liquid surface -->
  <ellipse cx="60" cy="110" rx="40" ry="6" fill="url(#liquidSurface)"/>

  <!-- Flask neck rim -->
  <ellipse cx="60" cy="10" rx="15" ry="4" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Inner rim highlight -->
  <ellipse cx="60" cy="10" rx="12" ry="3" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>

  <!-- Glass reflection -->
  <path d="M22 90 Q15 115 25 152" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <path d="M48 55 L48 45" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
</svg>
