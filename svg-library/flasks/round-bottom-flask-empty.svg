<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <radialGradient id="sphereGradient" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#d4e8f0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a8c8d8;stop-opacity:0.8"/>
    </radialGradient>
  </defs>

  <!-- Flask neck -->
  <path d="M42 10 L42 50 Q42 55 45 58 L55 58 Q58 55 58 50 L58 10"
        fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Flask body (round bottom) -->
  <circle cx="50" cy="95" r="42" fill="url(#sphereGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Connection between neck and body -->
  <path d="M45 58 Q35 65 20 80" fill="none" stroke="#6ba3be" stroke-width="1.5"/>
  <path d="M55 58 Q65 65 80 80" fill="none" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Flask neck rim -->
  <ellipse cx="50" cy="10" rx="8" ry="3" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Glass reflection -->
  <path d="M25 75 Q18 95 25 115" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <ellipse cx="35" cy="80" rx="5" ry="8" fill="#ffffff" opacity="0.3"/>
</svg>
