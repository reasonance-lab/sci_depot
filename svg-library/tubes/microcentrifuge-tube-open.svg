<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80" width="50" height="80">
  <defs>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.95"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Tube body -->
  <path d="M10 25 L10 60 Q10 75 20 75 Q30 75 30 60 L30 25"
        fill="url(#tubeGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Liquid -->
  <path d="M11 40 L11 60 Q11 74 20 74 Q29 74 29 60 L29 40 Z"
        fill="url(#liquidGradient)"/>

  <!-- Tube rim -->
  <ellipse cx="20" cy="25" rx="11" ry="4" fill="url(#tubeGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Cap (open, flipped back) -->
  <g transform="translate(30, 20) rotate(-30)">
    <path d="M0 0 L0 -12 Q0 -16 5 -18 L17 -18 Q22 -16 22 -12 L22 0"
          fill="url(#capGradient)" stroke="#a0a0a0" stroke-width="0.8"/>
    <ellipse cx="11" cy="-18" rx="6" ry="2" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="0.5"/>
  </g>

  <!-- Cap hinge -->
  <rect x="28" y="19" width="4" height="6" rx="1" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="0.5"/>

  <!-- Glass reflection -->
  <path d="M13 30 L13 55" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
</svg>
