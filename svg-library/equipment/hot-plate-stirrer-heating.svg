<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 100" width="140" height="100">
  <defs>
    <linearGradient id="stirrerBodyHPH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
    <linearGradient id="stirrerTopHPH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="heatingPlate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0f0"/>
      <stop offset="100%" style="stop-color:#e8e0e0"/>
    </linearGradient>
    <linearGradient id="controlPanelHPH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4080b0"/>
      <stop offset="50%" style="stop-color:#3070a0"/>
      <stop offset="100%" style="stop-color:#206090"/>
    </linearGradient>
    <radialGradient id="knobGradientHPH" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </radialGradient>
    <radialGradient id="heatGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ff6060;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#ff4040;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff2020;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Heat glow effect -->
  <ellipse cx="70" cy="33" rx="55" ry="28" fill="url(#heatGlow)"/>

  <!-- Stirrer base body -->
  <rect x="10" y="55" width="120" height="40" rx="4" ry="4" fill="url(#stirrerBodyHPH)" stroke="#a0a0a0" stroke-width="1"/>

  <!-- Stirrer top plate -->
  <rect x="15" y="8" width="110" height="50" rx="3" ry="3" fill="url(#stirrerTopHPH)" stroke="#b0b0b0" stroke-width="1"/>

  <!-- Top plate ceramic surface (with heat tint) -->
  <rect x="20" y="12" width="100" height="42" rx="2" ry="2" fill="url(#heatingPlate)" stroke="#d0c0c0" stroke-width="0.5"/>

  <!-- Heat indicator lines -->
  <path d="M40 5 Q42 0 44 5" fill="none" stroke="#ff8080" stroke-width="1" opacity="0.6"/>
  <path d="M60 3 Q62 -2 64 3" fill="none" stroke="#ff8080" stroke-width="1" opacity="0.5"/>
  <path d="M80 5 Q82 0 84 5" fill="none" stroke="#ff8080" stroke-width="1" opacity="0.6"/>
  <path d="M96 4 Q98 -1 100 4" fill="none" stroke="#ff8080" stroke-width="1" opacity="0.4"/>

  <!-- Control panel area -->
  <rect x="15" y="60" width="110" height="30" rx="2" ry="2" fill="url(#controlPanelHPH)" stroke="#205080" stroke-width="0.5"/>

  <!-- Speed knob -->
  <circle cx="40" cy="75" r="10" fill="url(#knobGradientHPH)"/>
  <circle cx="40" cy="75" r="7" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="40" y1="68" x2="40" y2="71" stroke="#888" stroke-width="2" stroke-linecap="round"/>

  <!-- Temperature knob (turned up) -->
  <circle cx="100" cy="75" r="10" fill="url(#knobGradientHPH)"/>
  <circle cx="100" cy="75" r="7" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="105" y1="70" x2="103" y2="72" stroke="#888" stroke-width="2" stroke-linecap="round"/>

  <!-- Labels -->
  <text x="40" y="63" font-family="Arial" font-size="5" fill="#ccc" text-anchor="middle">SPEED</text>
  <text x="100" y="63" font-family="Arial" font-size="5" fill="#ccc" text-anchor="middle">TEMP</text>

  <!-- Power indicator LED (on - green) -->
  <circle cx="70" cy="75" r="4" fill="#00dd00" stroke="#00aa00" stroke-width="0.5"/>

  <!-- Heat indicator LED (on - red) -->
  <circle cx="80" cy="75" r="3" fill="#ff4040" stroke="#cc2020" stroke-width="0.5"/>

  <!-- Power switch -->
  <rect x="118" y="70" width="5" height="10" rx="1" fill="#333" stroke="#222" stroke-width="0.5"/>

  <!-- Side ventilation slots -->
  <line x1="12" y1="65" x2="12" y2="70" stroke="#909090" stroke-width="1"/>
  <line x1="12" y1="73" x2="12" y2="78" stroke="#909090" stroke-width="1"/>
  <line x1="12" y1="81" x2="12" y2="86" stroke="#909090" stroke-width="1"/>
</svg>
