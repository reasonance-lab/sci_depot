<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 280" width="80" height="280">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="stopcockBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="50%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="stopcockHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2080c0"/>
      <stop offset="50%" style="stop-color:#40a0e0"/>
      <stop offset="100%" style="stop-color:#2080c0"/>
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#808080"/>
      <stop offset="30%" style="stop-color:#c0c0c0"/>
      <stop offset="70%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
  </defs>

  <!-- Stand rod (partial) -->
  <rect x="5" y="20" width="8" height="250" fill="url(#metalGradient)" stroke="#505050" stroke-width="0.5"/>

  <!-- Burette clamp -->
  <rect x="10" y="40" width="25" height="8" fill="url(#metalGradient)" stroke="#505050" stroke-width="0.5"/>
  <rect x="10" y="180" width="25" height="8" fill="url(#metalGradient)" stroke="#505050" stroke-width="0.5"/>

  <!-- Clamp rings -->
  <circle cx="40" cy="44" r="12" fill="none" stroke="url(#metalGradient)" stroke-width="3"/>
  <circle cx="40" cy="184" r="12" fill="none" stroke="url(#metalGradient)" stroke-width="3"/>

  <!-- Burette tube -->
  <rect x="33" y="15" width="14" height="200" fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Top opening rim -->
  <ellipse cx="40" cy="15" rx="7" ry="2" fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Liquid in burette -->
  <rect x="34" y="30" width="12" height="180" fill="url(#liquidGradient)"/>

  <!-- Liquid meniscus -->
  <ellipse cx="40" cy="30" rx="6" ry="2" fill="#c8eef8"/>

  <!-- Graduation marks -->
  <g stroke="#6ba3be" stroke-width="0.5" opacity="0.7">
    <line x1="47" y1="35" x2="50" y2="35"/>
    <text x="52" y="37" font-family="Arial" font-size="4" fill="#666">0</text>
    <line x1="47" y1="55" x2="50" y2="55"/>
    <line x1="47" y1="75" x2="50" y2="75"/>
    <text x="52" y="77" font-family="Arial" font-size="4" fill="#666">20</text>
    <line x1="47" y1="95" x2="50" y2="95"/>
    <line x1="47" y1="115" x2="50" y2="115"/>
    <text x="52" y="117" font-family="Arial" font-size="4" fill="#666">40</text>
    <line x1="47" y1="135" x2="50" y2="135"/>
    <line x1="47" y1="155" x2="50" y2="155"/>
  </g>

  <!-- Stopcock body -->
  <rect x="35" y="215" width="10" height="15" fill="url(#stopcockBody)" stroke="#a0a0a0" stroke-width="0.5"/>

  <!-- Stopcock handle -->
  <rect x="23" y="220" width="34" height="6" rx="1" ry="1" fill="url(#stopcockHandle)" stroke="#1060a0" stroke-width="0.5"/>

  <!-- Stopcock tip -->
  <path d="M38 230 L38 255 L42 255 L42 230"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="0.8"/>

  <!-- Drip -->
  <ellipse cx="40" cy="262" rx="2" ry="3" fill="#7ec8e3" opacity="0.9"/>

  <!-- Glass reflection -->
  <line x1="35" y1="20" x2="35" y2="210" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
</svg>
