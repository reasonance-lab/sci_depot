<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="pinkSwirl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0a0b0;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#e080a0;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#7ec8e3;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Flask body -->
  <path d="M35 10 L35 45 L10 120 Q8 130 20 132 L80 132 Q92 130 90 120 L65 45 L65 10"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Blue liquid base -->
  <path d="M18 95 L82 95 L90 120 Q92 130 80 132 L20 132 Q8 130 10 120 Z"
        fill="url(#liquidGradient)"/>

  <!-- Pink indicator swirl (color change beginning) -->
  <path d="M50 95 Q60 100 55 110 Q50 118 60 125 Q55 128 50 125"
        fill="url(#pinkSwirl)" opacity="0.8"/>
  <path d="M45 98 Q35 105 40 115 Q45 122 38 128"
        fill="url(#pinkSwirl)" opacity="0.6"/>

  <!-- Liquid surface -->
  <ellipse cx="50" cy="95" rx="32" ry="5" fill="#c8eef8" opacity="0.7"/>

  <!-- Flask neck rim -->
  <ellipse cx="50" cy="10" rx="15" ry="4" fill="url(#neckGradient)" stroke="#6ba3be" stroke-width="1.5"/>

  <!-- Graduation marks on flask -->
  <line x1="82" y1="110" x2="86" y2="110" stroke="#6ba3be" stroke-width="0.5" opacity="0.6"/>
  <line x1="80" y1="100" x2="84" y2="100" stroke="#6ba3be" stroke-width="0.5" opacity="0.6"/>

  <!-- Inner rim highlight -->
  <ellipse cx="50" cy="10" rx="12" ry="3" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>

  <!-- Glass reflection -->
  <path d="M20 80 Q15 100 22 125" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>
