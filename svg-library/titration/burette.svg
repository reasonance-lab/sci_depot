<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 250" width="50" height="250">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#d4e8f0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ec8e3;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#a8dff0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5eb5d6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="stopcockBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="50%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="stopcockHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2080c0"/>
      <stop offset="50%" style="stop-color:#40a0e0"/>
      <stop offset="100%" style="stop-color:#2080c0"/>
    </linearGradient>
  </defs>

  <!-- Burette tube -->
  <rect x="18" y="10" width="14" height="190" fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Top opening rim -->
  <ellipse cx="25" cy="10" rx="7" ry="2" fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="1"/>

  <!-- Liquid in burette (about 80% full) -->
  <rect x="19" y="25" width="12" height="170" fill="url(#liquidGradient)"/>

  <!-- Liquid meniscus -->
  <ellipse cx="25" cy="25" rx="6" ry="2" fill="#c8eef8"/>

  <!-- Graduation marks -->
  <g stroke="#6ba3be" stroke-width="0.5" opacity="0.7">
    <!-- Major marks (every 10 mL) -->
    <line x1="18" y1="30" x2="15" y2="30"/>
    <text x="12" y="32" font-family="Arial" font-size="4" fill="#666" text-anchor="end">0</text>
    <line x1="18" y1="50" x2="15" y2="50"/>
    <text x="12" y="52" font-family="Arial" font-size="4" fill="#666" text-anchor="end">10</text>
    <line x1="18" y1="70" x2="15" y2="70"/>
    <text x="12" y="72" font-family="Arial" font-size="4" fill="#666" text-anchor="end">20</text>
    <line x1="18" y1="90" x2="15" y2="90"/>
    <text x="12" y="92" font-family="Arial" font-size="4" fill="#666" text-anchor="end">30</text>
    <line x1="18" y1="110" x2="15" y2="110"/>
    <text x="12" y="112" font-family="Arial" font-size="4" fill="#666" text-anchor="end">40</text>
    <line x1="18" y1="130" x2="15" y2="130"/>
    <text x="12" y="132" font-family="Arial" font-size="4" fill="#666" text-anchor="end">50</text>

    <!-- Minor marks (every 1 mL) -->
    <line x1="18" y1="32" x2="16" y2="32"/>
    <line x1="18" y1="34" x2="16" y2="34"/>
    <line x1="18" y1="36" x2="16" y2="36"/>
    <line x1="18" y1="38" x2="16" y2="38"/>
    <line x1="18" y1="40" x2="15" y2="40"/>
    <line x1="18" y1="42" x2="16" y2="42"/>
    <line x1="18" y1="44" x2="16" y2="44"/>
    <line x1="18" y1="46" x2="16" y2="46"/>
    <line x1="18" y1="48" x2="16" y2="48"/>
  </g>

  <!-- Stopcock body -->
  <rect x="20" y="200" width="10" height="15" fill="url(#stopcockBody)" stroke="#a0a0a0" stroke-width="0.5"/>

  <!-- Stopcock handle -->
  <rect x="8" y="205" width="34" height="6" rx="1" ry="1" fill="url(#stopcockHandle)" stroke="#1060a0" stroke-width="0.5"/>

  <!-- Stopcock tip -->
  <path d="M23 215 L23 235 L27 235 L27 215"
        fill="url(#glassGradient)" stroke="#6ba3be" stroke-width="0.8"/>

  <!-- Drip -->
  <ellipse cx="25" cy="240" rx="2" ry="3" fill="#7ec8e3" opacity="0.9"/>

  <!-- Glass reflection -->
  <line x1="20" y1="15" x2="20" y2="195" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
</svg>
