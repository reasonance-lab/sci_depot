<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Laboratory Equipment - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #888;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .controls button.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        #canvas-container {
            width: 100%;
            height: 70vh;
            position: relative;
        }
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #info-panel h3 {
            color: #00d4ff;
            margin-bottom: 5px;
        }
        #info-panel p {
            color: #aaa;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D Laboratory Equipment</h1>
        <p>Interactive Three.js models of scientific equipment</p>
    </div>

    <div class="controls">
        <button class="active" data-model="stir-bar">Stir Bar</button>
        <button data-model="beaker">Beaker</button>
        <button data-model="test-tube">Test Tube</button>
        <button data-model="erlenmeyer">Erlenmeyer Flask</button>
        <button data-model="round-bottom">Round Bottom Flask</button>
        <button data-model="all">Show All</button>
    </div>

    <div id="canvas-container">
        <div id="info-panel">
            <h3 id="model-name">Magnetic Stir Bar</h3>
            <p id="model-description">PTFE-coated magnetic stir bar for mixing solutions</p>
        </div>
    </div>

    <div class="footer">
        <p>Drag to rotate | Scroll to zoom | Based on SVG library designs</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="equipment-models.js"></script>
</body>
</html>
